<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Chat Room</h1>
        <div id="username-display" class="mb-3"></div>

        <div class="card p-3 mb-3">
            <h2>Create Room</h2>
            <input id="room-name" type="text" class="form-control mb-2" placeholder="Room name">
            <div class="form-check">
                <input id="is-private" type="checkbox" class="form-check-input">
                <label for="is-private" class="form-check-label">Private</label>
            </div>
            <div class="form-check">
                <input id="enable-filter" type="checkbox" class="form-check-input">
                <label for="enable-filter" class="form-check-label">Enable Profanity Filter</label>
            </div>
            <button onclick="createRoom()" class="btn btn-primary mt-2">Create Room</button>
        </div>

        <div class="card p-3 mb-3">
            <h2>Available Rooms</h2>
            <div id="room-list" style="border: 1px solid #ccc; padding: 10px; max-height: 200px; overflow-y: auto;">
            </div>
            <button onclick="fetchRooms()" class="btn btn-primary mt-2">Refresh Rooms</button>
        </div>

        <div class="card p-3 mb-3">
            <h2>Notifications</h2>
            <div id="notification-box" style="height: 150px; overflow-y: auto; border: 1px solid #ccc;"></div>
        </div>

        <div class="card p-3 mb-3">
            <h2>Ban User</h2>
            <input id="ban-user-id" type="text" class="form-control mb-2" placeholder="Enter username to ban">
            <button onclick="banUser(currentRoomId, document.getElementById('ban-user-id').value)" class="btn btn-danger">
                Ban User
            </button>
        </div>
        

        <div class="card p-3 mb-3">
            <h2>Messages</h2>
            <div id="chat-box" style="height: 300px; overflow-y: auto; border: 1px solid #ccc;" class="mb-3"></div>
            <div class="input-group">
                <input id="chat-input" type="text" class="form-control" placeholder="Type a message...">
                <button onclick="sendMessage()" class="btn btn-primary">Send</button>
            </div>
        </div>

        <button onclick="logout()" class="btn btn-danger mt-3">Logout</button>
    </div>

    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
