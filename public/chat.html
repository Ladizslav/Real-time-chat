<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Chat Room</h1>
        <div id="chat-container" class="card mt-4 p-4" style="max-height: 500px; overflow-y: auto;">
            <div id="chat-box"></div>
        </div>
        <div class="input-group mt-3">
            <input id="chat-input" type="text" class="form-control" placeholder="Type your message...">
            <button onclick="sendMessage()" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        const socket = io.connect('http://localhost:8080');

        socket.on('message', (data) => {
            const chatBox = document.getElementById('chat-box');
            const newMessage = document.createElement('div');
            newMessage.textContent = `${data.userId}: ${data.content}`;
            chatBox.appendChild(newMessage);
        });

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const content = input.value;
            const roomId = sessionStorage.getItem('roomId');
            const userId = sessionStorage.getItem('userId');

            if (content) {
                socket.emit('message', { roomId, userId, content });
                input.value = '';
            }
        }

        // Připojení k místnosti
        window.onload = () => {
            const roomId = sessionStorage.getItem('roomId');
            const userId = sessionStorage.getItem('userId');
            socket.emit('join', { room: roomId, user: userId });
        };
    </script>
</body>
</html>
